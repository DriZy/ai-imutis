apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: ai-imutis
data:
  # API Settings
  API_VERSION: "1.0.0"
  API_ENVIRONMENT: "production"
  API_DEBUG: "false"
  LOG_LEVEL: "INFO"
  
  # CORS
  CORS_ORIGINS: "https://frontend.example.com,https://app.example.com"
  CORS_ALLOW_CREDENTIALS: "true"
  
  # Rate Limiting (per tier, requests per minute)
  RATE_LIMIT_ANONYMOUS: "30"
  RATE_LIMIT_AUTHENTICATED: "100"
  RATE_LIMIT_PREMIUM: "500"
  RATE_LIMIT_AI: "1000"
  RATE_LIMIT_BOOKING: "20"
  
  # Database Pool Settings
  DB_POOL_SIZE: "20"
  DB_POOL_PRE_PING: "true"
  DB_POOL_RECYCLE: "3600"
  DB_MAX_OVERFLOW: "10"
  
  # Redis Settings
  REDIS_DB: "0"
  REDIS_SOCKET_CONNECT_TIMEOUT: "5"
  REDIS_SOCKET_KEEPALIVE: "true"
  REDIS_SOCKET_KEEPALIVE_OPTIONS: '{"TCP_KEEPIDLE": 300, "TCP_KEEPINTVL": 60}'
  
  # Observability
  SENTRY_TRACES_SAMPLE_RATE: "0.1"
  SENTRY_PROFILES_SAMPLE_RATE: "0.1"
  
  # OpenTelemetry
  OTEL_JAEGER_ENDPOINT: "http://jaeger-collector:14268/api/traces"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4318"
  
  # Prometheus
  PROMETHEUS_MULTIPROC_DIR: "/tmp/prometheus"
  
  # Feature Flags
  ENABLE_AI_FEATURES: "true"
  ENABLE_NOTIFICATIONS: "true"
  ENABLE_ANALYTICS: "true"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-scripts
  namespace: ai-imutis
data:
  01-postgis.sql: |
    CREATE EXTENSION IF NOT EXISTS postgis;
    CREATE EXTENSION IF NOT EXISTS postgis_topology;
    CREATE EXTENSION IF NOT EXISTS uuid-ossp;
  
  02-permissions.sql: |
    ALTER USER app_user CREATEDB;
    GRANT pg_monitor TO app_user;

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: ai-imutis
data:
  nginx.conf: |
    upstream api_backend {
        least_conn;
        server api-0.api-headless:8000 max_fails=3 fail_timeout=30s;
        server api-1.api-headless:8000 max_fails=3 fail_timeout=30s;
        server api-2.api-headless:8000 max_fails=3 fail_timeout=30s;
    }
    
    server {
        listen 80;
        server_name _;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log warn;
        
        # Metrics
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            deny all;
        }
        
        # Proxy to API
        location / {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Device-Fingerprint $http_x_device_fingerprint;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffering for streaming
            proxy_buffering off;
        }
    }
